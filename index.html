<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum to 10 Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .header {
            display: grid;
            grid-template-columns: repeat(4, auto);
            /* BGM ë²„íŠ¼ ì¶”ê°€ë¥¼ ìœ„í•´ 4ê°œì˜ ì—´ë¡œ ë³€ê²½ */
            gap: 10px;
            margin-bottom: 20px;
        }

        .header div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            width: 100px;
            text-align: center;
        }

        .header span {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
            margin-top: 5px;
        }

        .pause-button {
            width: 80px;
            height: 80px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            visibility: hidden;
            /* Start ë²„íŠ¼ í´ë¦­ ì „ ìˆ¨ê¸°ê¸° */
        }

        .pause-button canvas,
        .bgm-button canvas {
            width: 100%;
            height: 100%;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(17, 50px);
            grid-gap: 2px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            visibility: hidden;
            /* Start ë²„íŠ¼ì„ ëˆ„ë¥´ê¸° ì „ê¹Œì§€ ê²Œì„ íŒ ìˆ¨ê¸°ê¸° */
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            user-select: none;
        }

        .cell.selected {
            background-color: #ffeb3b;
            color: #000;
        }

        .cell.empty {
            background-color: transparent;
            border: none;
            cursor: default;
        }

        .start-button,
        .restart-button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        .start-button:hover,
        .restart-button:hover {
            background-color: #45a047;
            transform: scale(1.05);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            visibility: hidden;
        }

        .overlay.pause {
            background-color: rgba(0, 0, 0, 1);
        }

        .overlay.result {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .popup {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 1);
            text-align: center;
        }

        .popup.pause {
            width: 300px;
        }

        .popup.result {
            width: 300px;
        }

        #final-score {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .popup button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .popup button.restart-button {
            background-color: #4caf50;
        }

        .popup button.restart-button:hover {
            background-color: #45a047;
        }

        .popup button.resume-button {
            background-color: #007bff;
        }

        .popup button.resume-button:hover {
            background-color: #0069d9;
        }

        .button-container {
            display: flex;  /* ë²„íŠ¼ë“¤ì„ ê°€ë¡œë¡œ ì •ë ¬ */
            justify-content: center; /* ì¤‘ì•™ ì •ë ¬ */
            gap: 15px;  /* ë²„íŠ¼ ì‚¬ì´ ì—¬ë°± */
            margin-top: 10px; /* ë²„íŠ¼ ìœ„ìª½ ì—¬ë°± */
        }

        .submit-score-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff; /* íŒŒë€ìƒ‰ */
            color: white;
            border: 2px solid #0056b3; /* ë” ì§„í•œ íŒŒë€ìƒ‰ í…Œë‘ë¦¬ */
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2); /* ê¸°ë³¸ ìƒíƒœì—ì„œë„ ê°•ì¡° */
        }

        .submit-score-button:hover {
            background-color: #0056b3; /* ë” ì§„í•œ íŒŒë€ìƒ‰ */
            border-color: #003d82;
            transform: scale(1.05);
        }

        .submit-score-button:active {
            background-color: #004494; /* í´ë¦­ ì‹œ ë” ì§„í•œ ìƒ‰ */
            transform: scale(0.95);
        }

        /* ë­í‚¹ ë³´ê¸° ë²„íŠ¼ (ì£¼í™©ìƒ‰) */
        .leaderboard-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #ff9800; /* ê¸°ë³¸ ë°°ê²½ìƒ‰ */
            color: white;
            border: 2px solid #e68900; /* ë” ì§„í•œ ì£¼í™©ìƒ‰ í…Œë‘ë¦¬ */
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.2); /* ê¸°ë³¸ ìƒíƒœì—ì„œë„ ê°•ì¡° */
        }

        .leaderboard-button:hover {
            background-color: #e68900; /* hover ì‹œ ë” ì§„í•œ ì£¼í™©ìƒ‰ */
            border-color: #c77400;
            transform: scale(1.05);
        }

        .leaderboard-button:active {
            background-color: #c77400; /* í´ë¦­ ì‹œ ë” ì§„í•œ ìƒ‰ */
            transform: scale(0.95);
        }

    </style>
</head>

<body>
    <div class="header">
        <div>
            ì ìˆ˜
            <span id="score">0</span>
        </div>
        <div>
            ë‚¨ì€ ì‹œê°„
            <span id="timer">2:00</span>
        </div>
        <button class="bgm-button" id="bgm-button" style="width: 80px; height: 80px;">
            <canvas id="bgm-canvas" width="80" height="80"></canvas>
        </button>

        <button class="pause-button" id="pause-button" style="width: 80px; height: 80px;">
            <canvas id="pause-canvas" width="80" height="80"></canvas>
        </button>
    </div>
    <button class="start-button" id="start-button">Start</button>
    <div class="game-container" id="game-container"></div>
    <div class="overlay pause" id="pause-overlay">
        <div class="popup pause">
            <h2>ì¼ì‹œì •ì§€</h2>
            <button class="restart-button" id="pause-restart-button">ë‹¤ì‹œí•˜ê¸°</button>
            <button id="resume-button">ì¬ê°œí•˜ê¸°</button>
        </div>
    </div>
    <div class="overlay result" id="result-overlay">

        <div class="popup result">
            <div id="final-score"></div>
            <button class="restart-button" id="result-restart-button">ë‹¤ì‹œí•˜ê¸°</button>
            
            <!-- ë²„íŠ¼ì„ ê°ì‹¸ëŠ” div ì¶”ê°€ -->
            <div class="button-container">
                <button class="submit-score-button" id="submit-score-button">ì ìˆ˜ ì œì¶œ</button>
                <button class="leaderboard-button" id="leaderboard-button">ë­í‚¹ ë³´ê¸°</button>
            </div>

            <ul id="leaderboard"></ul>
        </div>
    </div>
    <div class="version" style="margin-top: 20px;">v.0.0.8</div>

    <script>
        const rows = 10;
        const cols = 17;
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-button');
        const pauseButton = document.getElementById('pause-button');
        const pauseCanvas = document.getElementById('pause-canvas');
        const ctx = pauseCanvas.getContext('2d');

        pauseCanvas.width = 80;
        pauseCanvas.height = 80;

        function drawPauseIcon() {
            ctx.clearRect(0, 0, pauseCanvas.width, pauseCanvas.height);
            ctx.fillStyle = 'black';
            const barWidth = 12;
            const barHeight = 30;
            const barSpacing = 15;
            const centerX = pauseCanvas.width / 2;
            const centerY = pauseCanvas.height / 2;

            ctx.fillRect(centerX - barWidth - barSpacing / 2, centerY - barHeight / 2, barWidth, barHeight);
            ctx.fillRect(centerX + barSpacing / 2, centerY - barHeight / 2, barWidth, barHeight);
        }
        drawPauseIcon();

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            gameContainer.style.visibility = 'visible';
            pauseButton.style.visibility = 'visible';
            bgmButton.style.visibility = 'visible'; // BGM ë²„íŠ¼ ë³´ì´ê¸°
            startTimer();
        });


        const bgmAudio = new Audio('bgm.mp3'); 
        bgmAudio.loop = true; // BGM ë°˜ë³µ ì¬ìƒ ì„¤ì •
        let isBgmPlaying = false; // ğŸµ ê¸°ë³¸ ìƒíƒœ: ìŒì•… êº¼ì§
        
        const bgmButton = document.getElementById('bgm-button');
        const bgmCanvas = document.getElementById('bgm-canvas');
        const bgmCtx = bgmCanvas.getContext('2d');
        
        // ğŸµ BGM ì•„ì´ì½˜ ìƒíƒœ ë³€ê²½ í•¨ìˆ˜
        function drawBgmIcon(isPlaying) {
            bgmCtx.clearRect(0, 0, bgmCanvas.width, bgmCanvas.height);
            bgmCtx.fillStyle = 'black';
        
            if (isPlaying) {
                // ğŸ”Š ìŠ¤í”¼ì»¤ ì•„ì´ì½˜ (BGM ì¬ìƒ ì¤‘)
                bgmCtx.beginPath();
                bgmCtx.moveTo(20, 20);
                bgmCtx.lineTo(40, 10);
                bgmCtx.lineTo(40, 50);
                bgmCtx.lineTo(20, 40);
                bgmCtx.closePath();
                bgmCtx.fill();
            } else {
                // âŒ X í‘œì‹œ (BGM êº¼ì§)
                bgmCtx.strokeStyle = 'red';
                bgmCtx.lineWidth = 5;
                bgmCtx.beginPath();
                bgmCtx.moveTo(20, 20);
                bgmCtx.lineTo(50, 50);
                bgmCtx.moveTo(50, 20);
                bgmCtx.lineTo(20, 50);
                bgmCtx.stroke();
            }
        }
        
        // ğŸ® Start ë²„íŠ¼ì„ ëˆ„ë¥´ë©´ ìë™ìœ¼ë¡œ BGM ì‹œì‘
        const startButton = document.getElementById('start-button');
        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            gameContainer.style.visibility = 'visible';
            pauseButton.style.visibility = 'visible';
            bgmButton.style.visibility = 'visible'; // BGM ë²„íŠ¼ ë³´ì´ê¸°
            startTimer();
        
            if (!isBgmPlaying) {
                bgmAudio.play().catch(error => console.log("BGM ìë™ ì¬ìƒ ì‹¤íŒ¨:", error));
                isBgmPlaying = true;
                drawBgmIcon(isBgmPlaying);
            }
        });
        
        // ğŸµ BGM ë²„íŠ¼ì„ ëˆ„ë¥´ë©´ ì¬ìƒ/ì¼ì‹œ ì •ì§€ ê¸°ëŠ¥ ì¶”ê°€
        bgmButton.addEventListener('click', () => {
            isBgmPlaying = !isBgmPlaying; // ìƒíƒœ í† ê¸€
            if (isBgmPlaying) {
                bgmAudio.play();
            } else {
                bgmAudio.pause();
            }
            drawBgmIcon(isBgmPlaying); // ì•„ì´ì½˜ ì—…ë°ì´íŠ¸
        });
        
        // ì´ˆê¸° ì•„ì´ì½˜ ì„¤ì • (BGM êº¼ì§„ ìƒíƒœ)
        drawBgmIcon(isBgmPlaying);


        const pauseOverlay = document.getElementById('pause-overlay');
        const resultOverlay = document.getElementById('result-overlay');
        const popup = document.querySelector('.popup');
        const resumeButton = document.getElementById('resume-button');
        const pauseRestartButton = document.getElementById('pause-restart-button'); // ì¼ì‹œì •ì§€ íŒì—…ì˜ ë‹¤ì‹œí•˜ê¸° ë²„íŠ¼
        const resultRestartButton = document.getElementById('result-restart-button'); // ê²°ê³¼ íŒì—…ì˜ ë‹¤ì‹œí•˜ê¸° ë²„íŠ¼
        let isPaused = false;
        let timeLeft = 120;
        let timer;

        pauseButton.addEventListener('click', () => {
            clearInterval(timer);
            pauseOverlay.style.visibility = 'visible';
            isPaused = true;
        });

        resumeButton.addEventListener('click', () => {
            startTimer();
            pauseOverlay.style.visibility = 'hidden';
            isPaused = false;
        });

        pauseRestartButton.addEventListener('click', () => {
            pauseOverlay.style.visibility = 'hidden';
            restartGame();
        });

        const timerDisplay = document.getElementById('timer');
        const finalScoreDisplay = document.getElementById('final-score');
        let score = 0;
        let isDragging = false;
        let startCell = null;
        let currentCell = null;

        function startTimer() {
            clearInterval(timer);

            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameContainer.style.pointerEvents = 'none';
            finalScoreDisplay.textContent = `ìµœì¢… ì ìˆ˜: ${score.toString().padStart(2, '0')}`;
            resultOverlay.style.visibility = 'visible';
            resumeButton.style.display = 'none';
        }

        resultRestartButton.addEventListener('click', restartGame);

        function restartGame() {
            resultOverlay.style.visibility = 'hidden';
            gameContainer.innerHTML = '';
            score = 0;
            scoreDisplay.textContent = score;
            gameContainer.style.pointerEvents = 'auto';
            startButton.style.display = 'block';
            gameContainer.style.visibility = 'hidden';
            timerDisplay.textContent = '2:00';
            clearInterval(timer);
            timeLeft = 120;
            isPaused = false;
            generateGameBoard();
            document.addEventListener('mouseup', endSelection);
            resumeButton.style.display = 'inline-block';
        }

        function generateGameBoard() {
            gameContainer.innerHTML = '';
            for (let i = 0; i < rows * cols; i++) {
                const randomNumber = Math.floor(Math.random() * 9) + 1;
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = randomNumber;
                cell.dataset.value = randomNumber;
                cell.dataset.index = i;

                cell.addEventListener('mousedown', startSelection);
                cell.addEventListener('mouseenter', continueSelection);
                // í„°ì¹˜ ì´ë²¤íŠ¸ ì¶”ê°€
                cell.addEventListener('touchstart', startSelection);
                cell.addEventListener('touchmove', continueSelection);
                gameContainer.appendChild(cell);
            }

            document.addEventListener('mouseup', endSelection);
            // í„°ì¹˜ ì´ë²¤íŠ¸ ì¶”ê°€
            document.addEventListener('touchend', endSelection);
        }

        function startSelection(event) {
            isDragging = true;
            // í„°ì¹˜ ì´ë²¤íŠ¸ ì²˜ë¦¬
            startCell = event.type === 'touchstart'? event.targetTouches.target: event.target;
            highlightRectangle(startCell, startCell);
        }

        function continueSelection(event) {
            if (!isDragging) return;
            // í„°ì¹˜ ì´ë²¤íŠ¸ ì²˜ë¦¬
            currentCell = event.type === 'touchmove'? event.targetTouches.target: event.target;
            highlightRectangle(startCell, currentCell);
        }

        function endSelection() {
            if (!isDragging) return;
            isDragging = false;

            const selectedCells = Array.from(document.querySelectorAll('.cell.selected'));
            const validCells = selectedCells.filter(cell => !cell.classList.contains('empty'));
            const sum = validCells.reduce((acc, cell) => acc + parseInt(cell.dataset.value), 0);

            if (sum === 10) {
                validCells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.add('empty');
                    cell.dataset.value = 0;
                });
                score += validCells.length;
                scoreDisplay.textContent = score;
            } else {
                selectedCells.forEach(cell => cell.classList.remove('selected'));
            }
        }

        function highlightRectangle(start, end) {
            const startIndex = parseInt(start.dataset.index);
            const endIndex = parseInt(end.dataset.index);

            const startRow = Math.floor(startIndex / cols);
            const startCol = startIndex % cols;
            const endRow = Math.floor(endIndex / cols);
            const endCol = endIndex % cols;

            const minRow = Math.min(startRow, endRow);
            const maxRow = Math.max(startRow, endRow);
            const minCol = Math.min(startCol, endCol);
            const maxCol = Math.max(startCol, endCol);

            document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('selected'));

            for (let row = minRow; row <= maxRow; row++) {
                for (let col = minCol; col <= maxCol; col++) {
                    const index = row * cols + col;
                    const cell = gameContainer.children[index];
                    cell.classList.add('selected');
                }
            }
        }

        generateGameBoard();
    </script>
    <script src="game.js"></script>
</body>

</html>
