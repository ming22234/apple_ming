<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum to 10 Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
      .header {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 10px;
            margin-bottom: 20px;
        }
      .header div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            width: 100px;
            text-align: center;
        }
      .header span {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
            margin-top: 5px;
        }
      .pause-button {
            width: 80px;
            height: 80px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            visibility: hidden; /* Start 버튼 클릭 전 숨기기 */
        }
      .pause-button canvas {
            width: 100%;
            height: 100%;
        }
      .game-container {
            display: grid;
            grid-template-columns: repeat(17, 50px);
            grid-gap: 2px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            visibility: hidden; /* Start 버튼을 누르기 전까지 게임 판 숨기기 */
        }
      .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            user-select: none;
        }
      .cell.selected {
            background-color: #ffeb3b;
            color: #000;
        }
      .cell.empty {
            background-color: transparent;
            border: none;
            cursor: default;
        }
      .start-button,.restart-button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }
      .start-button:hover,.restart-button:hover {
            background-color: #45a047;
            transform: scale(1.05);
        }
      .overlay {
            position: fixed; /* fixed로 변경 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 1); /* 반투명 배경 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            z-index: 10;
            visibility: hidden;
        }
      .popup { /* 팝업 창 스타일 */
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 1);
        }
      .popup button { /* 팝업 버튼 스타일 */
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
      .overlay.restart-button {
            background-color: #ffc107;
            color: #000;
        }
      .overlay.restart-button:hover {
            background-color: #ffca28;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            점수
            <span id="score">0</span>
        </div>
        <div>
            남은 시간
            <span id="timer">2:00</span>
        </div>
        <button class="pause-button" id="pause-button" style="width: 80px; height: 80px;">
            <canvas id="pause-canvas" width="80" height="80"></canvas>
        </button>
    </div>
    <button class="start-button" id="start-button">Start</button>
    <div class="game-container" id="game-container"></div>
    <div class="overlay" id="overlay">
        <div class="popup">
            <div id="final-score"></div>
            <button class="restart-button" id="restart-button" onclick="restartGame()">다시하기</button>
            <button id="resume-button">재개하기</button>
        </div>
    </div>
    <div class="version">v.0.0.4</div>

    <script>
        const rows = 10;
        const cols = 17;
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-button');
        const pauseButton = document.getElementById('pause-button');
        const pauseCanvas = document.getElementById('pause-canvas');
        const ctx = pauseCanvas.getContext('2d');

        // 캔버스 크기 조정
        pauseCanvas.width = 80;  // 원하는 가로 크기
        pauseCanvas.height = 80; // 원하는 세로 크기

        // 일시정지 아이콘 그리기
        function drawPauseIcon() {
            ctx.clearRect(0, 0, pauseCanvas.width, pauseCanvas.height); // 기존 아이콘 지우기
            ctx.fillStyle = 'black';
            const barWidth = 12; // 막대 두께 조정
            const barHeight = 30; // 막대 높이 조정
            const barSpacing = 15; // 막대 간격 조정
            const centerX = pauseCanvas.width / 2;
            const centerY = pauseCanvas.height / 2;

            ctx.fillRect(centerX - barWidth - barSpacing / 2, centerY - barHeight / 2, barWidth, barHeight);
            ctx.fillRect(centerX + barSpacing / 2, centerY - barHeight / 2, barWidth, barHeight);
        }
        drawPauseIcon();

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            gameContainer.style.visibility = 'visible'; // 게임 판 표시
            pauseButton.style.visibility = 'visible'; // 일시정지 버튼 보이기
            startTimer();
        });

        const popup = document.querySelector('.popup');
        const resumeButton = document.getElementById('resume-button');
        let isPaused = false;
        let timeLeft = 120; // 게임 시간 변수 추가 (초기값 2분)
        let timer;

        pauseButton.addEventListener('click', () => {
            clearInterval(timer); // 타이머 멈춤
            overlay.style.visibility = 'visible'; // 팝업 표시
            popup.style.visibility = 'visible';
            isPaused = true;
        });

        resumeButton.addEventListener('click', () => {
            startTimer(); // 타이머 재개
            overlay.style.visibility = 'hidden'; // 팝업 숨김
            popup.style.visibility = 'hidden';
            isPaused = false;
        });

        const timerDisplay = document.getElementById('timer');
        const overlay = document.getElementById('overlay');
        const finalScoreDisplay = document.getElementById('final-score');
        let score = 0;
        let isDragging = false;
        let startCell = null;
        let currentCell = null;

        function startTimer() {
            clearInterval(timer); // 기존 타이머 제거 (혹시 실행 중일 경우)

            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameContainer.style.pointerEvents = 'none';
            finalScoreDisplay.textContent = `최종 점수: ${score}`;
            overlay.style.visibility = 'visible';
        }

        function restartGame() {
            overlay.style.visibility = 'hidden';
            popup.style.visibility = 'hidden'; // 팝업 닫기
            gameContainer.innerHTML = '';
            score = 0;
            scoreDisplay.textContent = score;
            gameContainer.style.pointerEvents = 'auto';
            startButton.style.display = 'block'; // Start 버튼 표시
            gameContainer.style.visibility = 'hidden'; // 게임 판 숨기기
            timerDisplay.textContent = '2:00';
            clearInterval(timer);
            timeLeft = 120; // 남은 시간 초기화
            isPaused = false;
            generateGameBoard(); // 게임 보드 재생성
            document.addEventListener('mouseup', endSelection);
        }

        function generateGameBoard() {
            gameContainer.innerHTML = '';
            for (let i = 0; i < rows * cols; i++) {
                const randomNumber = Math.floor(Math.random() * 9) + 1;
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = randomNumber;
                cell.dataset.value = randomNumber;
                cell.dataset.index = i;

                cell.addEventListener('mousedown', startSelection);
                cell.addEventListener('mouseenter', continueSelection);
                gameContainer.appendChild(cell);
            }

            document.addEventListener('mouseup', endSelection);
        }

        function startSelection(event) {
            isDragging = true;
            startCell = event.target;
            highlightRectangle(startCell, startCell);
        }

        function continueSelection(event) {
            if (!isDragging) return;
            currentCell = event.target;
            highlightRectangle(startCell, currentCell);
        }

        function endSelection() {
            if (!isDragging) return;
            isDragging = false;

            const selectedCells = Array.from(document.querySelectorAll('.cell.selected'));
            const validCells = selectedCells.filter(cell =>!cell.classList.contains('empty'));
            const sum = validCells.reduce((acc, cell) => acc + parseInt(cell.dataset.value), 0);

            if (sum === 10) {
                validCells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.add('empty');
                    cell.dataset.value = 0;
                });
                score += validCells.length;
                scoreDisplay.textContent = score;
            } else {
                selectedCells.forEach(cell => cell.classList.remove('selected'));
            }
        }

        function highlightRectangle(start, end) {
            const startIndex = parseInt(start.dataset.index);
            const endIndex = parseInt(end.dataset.index);

            const startRow = Math.floor(startIndex / cols);
            const startCol = startIndex % cols;
            const endRow = Math.floor(endIndex / cols);
            const endCol = endIndex % cols;

            const minRow = Math.min(startRow, endRow);
            const maxRow = Math.max(startRow, endRow);
            const minCol = Math.min(startCol, endCol);
            const maxCol = Math.max(startCol, endCol);

            document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('selected'));

            for (let row = minRow; row <= maxRow; row++) {
                for (let col = minCol; col <= maxCol; col++) {
                    const index = row * cols + col;
                    const cell = gameContainer.children[index];
                    cell.classList.add('selected');
                }
            }
        }

        generateGameBoard();
    </script>
</body>
</html>
