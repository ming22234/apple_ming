<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum to 10 Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .header {
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 10px;
            margin-bottom: 20px;
        }
        .header div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            width: 100px;
            text-align: center;
        }
        .header span {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
            margin-top: 5px;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(17, 50px);
            grid-gap: 2px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            user-select: none;
        }
        .cell.selected {
            background-color: #ffeb3b;
            color: #000;
        }
        .cell.empty {
            background-color: transparent;
            border: none;
            cursor: default;
        }
        .start-button, .restart-button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }
        .start-button:hover, .restart-button:hover {
            background-color: #45a047;
            transform: scale(1.05);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            z-index: 10;
            visibility: hidden;
        }
        .overlay .restart-button {
            background-color: #ffc107;
            color: #000;
        }
        .overlay .restart-button:hover {
            background-color: #ffca28;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            점수
            <span id="score">0</span>
        </div>
        <div>
            남은 시간
            <span id="timer">2:00</span>
        </div>
    </div>
    <button class="start-button" id="start-button">Start</button>
    <div class="game-container" id="game-container"></div>
    <div class="overlay" id="overlay">
        <div id="final-score"></div>
        <button class="restart-button" id="restart-button" onclick="restartGame()">다시하기</button>
    </div>

    <script>
        const rows = 10;
        const cols = 17;
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-button');
        const timerDisplay = document.getElementById('timer');
        const overlay = document.getElementById('overlay');
        const finalScoreDisplay = document.getElementById('final-score');
        let score = 0;
        let timer;
        let isDragging = false;
        let startCell = null;
        let currentCell = null;

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            gameContainer.style.visibility = 'visible';
            startTimer();
        });

        function startTimer() {
            let timeLeft = 120;
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameContainer.style.pointerEvents = 'none';
            finalScoreDisplay.textContent = `최종 점수: ${score}`;
            overlay.style.visibility = 'visible';
        }

        function restartGame() {
            overlay.style.visibility = 'hidden';
            gameContainer.innerHTML = '';
            score = 0;
            scoreDisplay.textContent = score;
            generateGameBoard();
            gameContainer.style.pointerEvents = 'auto'; // 이벤트 활성화 
            startButton.style.display = 'block';

            document.addEventListener('mouseup', endSelection); // 마우스 이벤트 리스너 추가
        }

        function generateGameBoard() {
            gameContainer.innerHTML = '';
            for (let i = 0; i < rows * cols; i++) {
                const randomNumber = Math.floor(Math.random() * 9) + 1;
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = randomNumber;
                cell.dataset.value = randomNumber;
                cell.dataset.index = i;

                cell.addEventListener('mousedown', startSelection);
                cell.addEventListener('mouseenter', continueSelection);
                gameContainer.appendChild(cell);
            }

            document.addEventListener('mouseup', endSelection);
        }

        function startSelection(event) {
            isDragging = true;
            startCell = event.target;
            highlightRectangle(startCell, startCell);
        }

        function continueSelection(event) {
            if (!isDragging) return;
            currentCell = event.target;
            highlightRectangle(startCell, currentCell);
        }

        function endSelection() {
            if (!isDragging) return;
            isDragging = false;

            const selectedCells = Array.from(document.querySelectorAll('.cell.selected'));
            const validCells = selectedCells.filter(cell => !cell.classList.contains('empty'));
            const sum = validCells.reduce((acc, cell) => acc + parseInt(cell.dataset.value), 0);

            if (sum === 10) {
                validCells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.add('empty');
                    cell.dataset.value = 0;
                });
                score += validCells.length;
                scoreDisplay.textContent = score;
            } else {
                selectedCells.forEach(cell => cell.classList.remove('selected'));
            }
        }

        function highlightRectangle(start, end) {
            const startIndex = parseInt(start.dataset.index);
            const endIndex = parseInt(end.dataset.index);

            const startRow = Math.floor(startIndex / cols);
            const startCol = startIndex % cols;
            const endRow = Math.floor(endIndex / cols);
            const endCol = endIndex % cols;

            const minRow = Math.min(startRow, endRow);
            const maxRow = Math.max(startRow, endRow);
            const minCol = Math.min(startCol, endCol);
            const maxCol = Math.max(startCol, endCol);

            document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('selected'));

            for (let row = minRow; row <= maxRow; row++) {
                for (let col = minCol; col <= maxCol; col++) {
                    const index = row * cols + col;
                    const cell = gameContainer.children[index];
                    cell.classList.add('selected');
                }
            }
        }

        generateGameBoard();
    </script>
</body>
</html>
